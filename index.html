        <nav class="footer__nav">
            <ul class="footer__items">
                <li class="footer__item">
                    <a href="" class="footer__link">DISCOVER</a>
                </li>

                <li class="footer__item">
                    <a href="" class="footer__link">CREATORS</a>
                </li>

                <li class="footer__item">
                    <a href="" class="footer__link">SELL</a>
                </li>

                <li class="footer__item">
                    <a href="" class="footer__link">STATS</a>
                </li>
            </ul>
        </nav>

        <div class="footer__union">
            <div class="footer__search">
                <input class="footer__input" type="text" placeholder="Search Art Work / Creator">
                <button class="footer__search-button">
                    <img src="./images/header/search.svg" alt="" class="footer__search-image">
                </button>
            </div>

            <div class="footer__wallet">
                <button class="footer__wallet-button">CONNECT WALLET</button>
            </div>

    <main class="main">
        <article class="main__menu container">
            <div class="main__menu-info">

                <div class="main__menu-line"></div>

                <div class="main__menu-desc">
                    <h1 class="main__menu-title">Discover And <br>Create NFTs</h1>
                    <p class="main__menu-content">Discover, Create and Sell NFTs On Our NFT Marketplace With Over Thousands Of NFTs And Get a <span class="main__menu-content__special">$20 bonus</span>.</p>
                    <button class="main__menu-btn__explore menu-btn">Explore more</button>
                    <button class="main__menu-btn__create menu-btn">create nft</button>
                </div>

                <div class="main__menu-features">
                    <div class="main__menu-works">
                        <h2 class="main__menu-features__title">430K+</h2>
                        <p class="main__menu-features__content">Art Works</p>
                    </div>
                    <div class="main__menu-creators">
                        <h2 class="main__menu-features__title">159K+</h2>
                        <p class="main__menu-features__content">Creators</p>
                    </div>
                    <div class="main__menu-collections">
                        <h2 class="main__menu-features__title">87K+</h2>
                        <p class="main__menu-features__content">Collections</p>
                    </div>
                </div>
            </div>

            <div class="main__menu-swiper">
                <div class="swiper menu-swiper">
                    <div class="swiper-wrapper">              
                        <div class="swiper-slide">
                            <div class="swiper-slide__images">
                                <img src="./images/main/nft-swiper/1_after.png" alt="" class="swiper-slide__images-after swiper-image">
                                <img src="./images/main/nft-swiper/1_before.png" alt="" class="swiper-slide__images-before swiper-image">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-slide__images">
                                <img src="./images/main/nft-swiper/2_after.png" alt="" class="swiper-slide__images-after swiper-image">
                                <img src="./images/main/nft-swiper/2_before.png" alt="" class="swiper-slide__images-before swiper-image">
                            </div>
                        </div>
                        <div class="swiper-slide">Slide 3</div>
                    </div>            
                </div>

                <div class="menu-swiper__buttons">
                    <button class="swiper__button-prev menu__swiper-button">
